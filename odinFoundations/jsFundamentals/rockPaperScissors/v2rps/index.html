<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSv2</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainCont">
        <div id="header">
            <h1 id="mainTitle">Rock Paper Scissors</h1>
            <img src="images/rps.jpg" alt="rps" id="headerImg">
        </div>

        <div id="score">
            <P>First to 5 Wins!</P>
            <p id="scoreText">User: 0 Computer: 0</p>
        </div>
        <div id="gameCont">
            <p id="gameText">Click on your choice!</p>
            <div id="imgDiv">
                <button id="rock"><img src="images/rockjpg.jpg" alt="rock" class="gameImg"></button>
                <button id="paper"><img src="images/paper.jpg" alt="paper" class="gameImg"></button>
                <button id="scissors"><img src="images/scissors.jpg" alt="scissors" class="gameImg"></button>
            </div>
        </div>
        <div id="footer">
            <p>**Computer choice is logged in the console. If the result is a tie, it will be logged in the console and will not change the score.**</p>
            <p id="footerText">Made by Kole Niznik</p>
        </div>
    </div>
</body>
</html>
