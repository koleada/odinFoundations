<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function add7(num) {
        return num + 7;
      }
      function mult(num1, num2) {
        return num1 * num2;
      }
      function cap(string1) {
        return string1.charAt(0).toUpperCase();
      }
      function lastLetter(string1) {
        return string1.charAt(string1.length - 1);
      }
    </script>
  </body>
</html>
