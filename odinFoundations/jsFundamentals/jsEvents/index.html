<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Practice</title>
    <script src="eventPrac.js" defer></script>
  </head>
  <body>
    <!-- method 1 using function properties directly in the HTML  -->
    <button onclick="alert('Hello World')">Click Me</button>

    <!-- method 2 using properties set on this specific DOM element in our JS code -->
    <button id="btn" >Click Me</button>

    <!-- method 3 using attached event listeners  -->
    <button id="btn2">Click Me Too</button>
   
  </body>
</html>
